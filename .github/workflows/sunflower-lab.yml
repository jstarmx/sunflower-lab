name: Sunflower Lab

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install dependencies and publish
        run: |
          npm ci
          export FIREBASE_TOKEN=${{ secrets.FIREBASE_TOKEN }}
          npm run publish -- --yes

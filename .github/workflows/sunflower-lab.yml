name: Sunflower Lab

on: push

jobs:
  storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: build storybook
        working-directory: packages/greenhouse
        run: |
          npm install
          npm run storybook:build
      - name: deploy to pages
        uses: JamesIves/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_PAGES_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: packages/greenhouse/.out

  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: publish to npm
        working-directory: packages/greenhouse
        run: |
          PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
          PUBLISHED_VERSION=$(npm show @sunflower-lab/greenhouse version)
          if [ $PACKAGE_VERSION != $PUBLISHED_VERSION ]
          then
            npm ci
            npm run build
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build:
    needs: package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: npm install and build
        working-directory: apps/forget-me-not
        run: |
          npm ci
          npm run export
      - name: deploy to firebase
        working-directory: apps/forget-me-not
        run: |
          npm install -g firebase-tools
          firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}

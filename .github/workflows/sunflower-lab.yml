name: Sunflower Lab

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: install dependencies
        run: pnpm install
      - name: lint
        run: pnpm lint
      - name: test
        run: pnpm test

  storybook:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: install dependencies
        run: pnpm install
      - name: build storybook
        working-directory: packages/greenhouse
        run: pnpm storybook:build
      - name: deploy to pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: packages/greenhouse/storybook-static

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: install dependencies
        run: pnpm install
      - name: build and package
        working-directory: packages/greenhouse
        run: |
          pnpm build
          pnpm package
      - name: publish
        working-directory: packages/greenhouse/dist
        run: pnpm publish --access public --no-git-checks --provenance

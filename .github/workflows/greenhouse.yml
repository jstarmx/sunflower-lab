  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: publish to npm
        working-directory: packages/greenhouse
        run: |
          PACKAGE_VERSION=$(node -p -e "require('./packages/greenhouse/package.json').version")
          PUBLISHED_VERSION=$(npm show @sunflower-lab/greenhouse version)
          if [ $PACKAGE_VERSION = $PUBLISHED_VERSION ]
          then
            npm ci
            npm run build
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
